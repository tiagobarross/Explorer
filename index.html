<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Explore Sem Limites</title>
</head>
<body>
  <header>
    <img class="astronaut" src="./assets/astronaut.svg" alt="imagem de astronauta no espaço">
    <div class="header-content">
      <h1>Explore sem limites</h1>
      <p>Porque o aprendizado é contínuo</p>
      <img class="arrow" src="./assets/arrow.png" alt="seta de continuação da página">
    </div><!--header-content-->
  </header>
  <main>
    <figure class="card-1" class="visible">
        <img src="./assets/b-planet.svg" alt="planeta azul">
        <figcaption>Não pare nunca</figcaption>
        <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
    </figure>
    <figure class="card-2" class="visible">
        <img src="./assets/o-planet.svg" alt="planeta laranja">
        <figcaption>Só volta</figcaption>
        <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
    </figure>
    <figure class="card-3" class="visible">
        <img src="./assets/p-planet.svg" alt="planeta rosa">
        <figcaption>Siga seu ritmo</figcaption>
        <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
    </figure>
  </main>
  <section id="contact">
    <form>
      <fieldset>
          <legend>Entre em Contato</legend>
          <div class="input-container">
              <i class="icon"><img src="./assets/person.svg" alt=""></i> <!-- Ícone de usuário -->
              <input type="text" placeholder="Nome">
          </div>
          <div class="input-container">
              <i class="icon"><img src="./assets/at.svg" alt=""></i> <!-- Ícone de email -->
              <input type="email" placeholder="Email">
          </div>
          <div class="input-container">
              <textarea name="" id="" placeholder="Digite sua mensagem aqui..."></textarea>
          </div>
          <button type="submit">Enviar Mensagem</button>
      </fieldset>
    </form>
    <div class="stars">
      <!--<img src="./assets/stars.svg" alt=""><!-->
    </div>
  </section>
  <footer>
    © 2023 - Rocketseat Explorer
  </footer>
</body>
</html>
